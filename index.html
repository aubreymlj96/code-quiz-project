<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Code Quiz</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <h2 id="countdown">Timer</h2>
    <div class="app">
        <h1>AJ Code Quiz: Javascript Unit</h1>
        <p>Welcome to the JavaScript unit quiz! You will be presented with 5 questions and 60 seconds to answer. Good Luck!</p>
        <button id="start-btn">Start Quiz</button>
        <div class="quiz" >
            <h2 id="question">Commonly used data types DO NOT include:</h2>
            <div id="answer-buttons">
            </div>
        </div>
    </div>
    <section>
        <form>
            <div class="input-group">
            <label>Enter Initials Here:</label>
            <input placeholder="initials" id="initials" />
            <button id="enter-score">Submit</button>
            <div id="final-score"></div>
                <button id="get-scores">View Old Scores</button>
            </div>  
        </form>
        <div id="results"></div>
    </section>
<script src="./assets/script.js"></script>

</body>
</html>
